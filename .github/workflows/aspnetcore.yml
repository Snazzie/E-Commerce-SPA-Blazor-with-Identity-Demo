name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Test with dotnet
      run: dotnet test
